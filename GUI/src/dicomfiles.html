<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Manager</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/albums.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="assets/logo-icon.svg" alt="DICOM Album" class="sidebar-logo">
    </div>

    <ul class="sidebar-menu">
      <li class="menu-item" data-page="uploader">
        <img src="assets/upload-icon.svg" alt="Upload">
        <span>Upload DICOM</span>
      </li>
      <li class="menu-item" data-page="albums">
        <img src="assets/album-icon.svg" alt="Albums">
        <span>Manage Albums</span>
      </li>
      <li class="menu-item" data-page="viewer">
        <img src="assets/viewer-icon.svg" alt="Viewer">
        <span>DICOM Viewer</span>
      </li>
      <li class="menu-item" data-page="home">
        <img src="assets/home-icon.svg" alt="Home">
        <span>Return Home</span>
      </li>
      <li class="menu-item" data-page="auth">
        <img src="assets/authentication.svg" alt="auth">
        <span>User authentication</span>
      </li>
      s
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content-area">
    <div class="album-manager">
      <h2>Manage Albums</h2>

      <div id="album-actions">
        <button id="create-album-btn" class="btn-primary">+ Create Album</button>
        <input type="text" id="dicom-search" placeholder="Search DICOM files..." class="dicom-search">

        <div id="filter-section" class="filter-section">
          <input type="text" id="filter-patient-id" placeholder="Patient ID">

          <div class="modality-filter">
            <input list="modality-options" id="filter-modality" placeholder="Select or type modality" />
            <datalist id="modality-options">
              <option value="CT">
              <option value="MR">
              <option value="XRay">
              <!-- No 'Other' option needed, just type -->
            </datalist>
          </div>

          <input type="date" id="filter-date-from" placeholder="From">
          <input type="date" id="filter-date-to" placeholder="To">
          
          <button id="apply-filters-btn" class="btn-primary">Apply Filters</button>
        </div>
      </div>

      <div id="album-list" class="album-list"></div>

      <div id="album-details" style="display: none;">
        <h3>Selected Album: <span id="selected-album-name"></span></h3>
        <button id="add-to-album-btn" class="btn-secondary" disabled>Add Selected Files to Album</button>
      </div>

      <h2>DICOM Files</h2>
      <div id="dicom-files-list" class="dicom-files-list"></div>
    </div>

    <div id="metadata-popup" class="metadata-popup hidden">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h3>DICOM Metadata</h3>
        <pre id="metadata-content"></pre>
      </div>
    </div>
  </div>

  <script src="js/albums.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
