<!DOCTYPE html>
<html>
<head>
  <title>DICOM Uploader</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/uploader.css">
  <link rel="stylesheet" href="styles/viewer.css">
</head>
<body>
  <!-- Sidebar Component -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="assets/logo-icon.svg" alt="DICOM Album" class="sidebar-logo">
    </div>
    
    <ul class="sidebar-menu">
      <li class="menu-item" data-page="uploader">
        <img src="assets/upload-icon.svg" alt="Upload">
        <span>Upload DICOM</span>
      </li>
      
      <li class="menu-item" data-page="albums">
        <img src="assets/album-icon.svg" alt="Albums">
        <span>Manage Albums</span>
      </li>
      
      <li class="menu-item" data-page="viewer">
        <img src="assets/viewer-icon.svg" alt="Viewer">
        <span>DICOM Viewer</span>
      </li>
      
      <li class="menu-item" data-page="home">
        <img src="assets/home-icon.svg" alt="Home">
        <span>Return Home</span>
      </li>
      <li class="menu-item" data-page="auth">
        <img src="assets/authentication.svg" alt="auth">
        <span>User authentication</span>
      </li>
    </ul>
  </nav>

  <!-- Main Content Area (Your existing uploader) -->
  <div class="content-area">
    <div class="upload-container">
      <input type="file" id="dicom-upload" multiple accept=".dcm" />
      <button id="upload-btn">Upload to Server</button>
      <div id="status"></div>
    </div>
  </div>
  <div id="drop-zone">Drop DICOM files here or click "Upload" to select</div>
<button id="upload-btn">Upload Files</button>
<div id="status"></div>

  <!-- JavaScript -->
  <script src="js/sidebar.js"></script>
  <script src="js/uploader.js"></script>
</body>
</html>
