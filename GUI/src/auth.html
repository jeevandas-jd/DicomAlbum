<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .toggle-link {
      color: #3498db;
      cursor: pointer;
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 0.95em;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #e74c3c;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .home-btn {
      background: #2ecc71;
    }

    .home-btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Section -->
    <div id="login-section">
      <h2>Login</h2>
      <input id="login-username" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <span class="toggle-link" onclick="toggleForms()">No account? Register</span>
    </div>

    <!-- Register Section -->
    <div id="register-section" class="hidden">
      <h2>Register</h2>
      <input id="register-username" placeholder="Username">
      <input id="register-email" type="email" placeholder="Email">
      <input id="register-password" type="password" placeholder="Password">
      <button id="register-btn">Register</button>
      <span class="toggle-link" onclick="toggleForms()">Already a member? Login</span>
    </div>

    <div id="status"></div>
    <button class="home-btn" onclick="window.location.href='home.html'">Go to Home</button>
  </div>

  <script src="js/auth.js"></script>
  <script>
    function toggleForms() {
      const login = document.getElementById('login-section');
      const register = document.getElementById('register-section');
      login.classList.toggle('hidden');
      register.classList.toggle('hidden');
      document.getElementById('status').innerText = '';
    }
  </script>
</body>
</html>
